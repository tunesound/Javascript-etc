<!DOCTYPE html>
<html>
<head>
<body>

    <p id="demo" onmouseover="myFunction()">배경색을 변경합니다.</p>

    <script>
        function myFunction(para) {
           // get ElementById()와 getElementByTagName()이 다른점을 생각해 본다.
           var x = document.getElementsByTagName("body")[0];
           x.style.backgroundColor = "blue";
        }
    </script>

</body>
</head>
</html>
