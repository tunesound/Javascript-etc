<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    //var a = ["순번","이름", "통신사"]
    //var b = [1, "Han", "SK"]
    //var c = [2,"Han", "SK"]
    var myData = [[1, "Han", "SK"], [2, "Han", "SK"]]

    var elem = document.getElementById("demo");
    //elem.innerHTML = "테스트";
    //테이블 헤드 부분 처리
    var text = "";
    text += "<tr>"
    text += "<td>순번</td>"
    text += "<td>이름</td>"
    text += "<td>통신사</td>"
    text += "</tr>"

    // 배열의 값을 가져와 처리
    for (var i = 0; i < myData.length; i++) {
        text += "<tr>";
        for (var j = 0, j < myData[i].length; j++) {
            text += "<td>";
            text += myData[i][j];
            text += "</td>";
        }
        text += "</tr>";
    }

    elem.innerHTML = text;
</script>
</head>

<body>
    <table>
        <tr id="demo"></tr>
    </table>
</body>
</html>
