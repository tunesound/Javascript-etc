<html>
<head>

    <body id="id_body">

        <p>오늘은 ...</p>

        <script>
            function myFunction(para) {
                // get ElementById()와 getElementByTagName()이 다른점을 생각해 본다.
                // Array 객체로 배열이라 한다. var myArray = [];
                var x = document.getElementById("id_body");
                var x = document.getElementsByTagName("body")[0];

                console.log(para);
                // window.alert(x === y);
                if (para) {
                    x.style.background = "blue"
                } else {
                    x.style.background = "white"
                }
            }
        </script>
    </body>

</head>
</html>
